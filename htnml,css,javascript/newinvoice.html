<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Newinvoice.css">
    <title>Invoice</title>
</head>
<body>
    <div class="container">
        <h1>Invoice</h1>
        <form>
            <div class="row">
                <label for="invoice-number">Invoice Number:</label>
                <input type="text" id="invoice-number" name="invoice-number" required>
            </div>
            <div class="row">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="row">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>
            </div>
            <div class="row">
                <label for="customer-email">Customer Email:</label>
                <input type="email" id="customer-email" name="customer-email" required>
            </div>
            <div class="row">
                <label for="services">Services:</label>
                <textarea id="services" name="services" rows="4" required></textarea>
            </div>
            <div class="row">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="0" step="0.01" required>
            </div>
            <div class="row">
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" required>
            </div>
            <div class="row">
                <label for="terms">Terms:</label>
                <textarea id="terms" name="terms" rows="4" required></textarea>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
